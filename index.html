  <body>
    <div class="container">
      
          <form class="search-form" id="search-form">
                <div class="row">
    <div class="col-6">
            <input type="search" placeholder="Search a city" class="form-control" id="city-input" />
    <div class="col-6"> 
      <input type="submit" value="search" class="form-control btn btn-info shadow "/>
        </div>
    </div>
        </div>
        </form>
      
    <div class="weather-app-wrapper">
</br>

      <div class="weather-app">
        <div class="row">
          <div class="col-8">
          
          <h1 id="city"> Milan</h1>
        <div class="date">
         <ul>
            <li id="today">Sunday, Nov 1</li>
          <li id="description">Rainy</li>
      </ul>
    </div>
    
    </div>
   
    </div>


        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img src="" alt="Clear" id="icon" class="float-left"/>
              
          <div class="float-left">
            
            
            </div>
            <strong class="temperature float-left" id="temperature"></strong><span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a></span>
            </div>
            
            </div>
            <div class="col-3">
            
              <ul id="conditions">
                <li>Humidity:<span id="humidity"></span>%</li>
                <li>Windspeed:<span id="wind"></span>km/h</li>
              </ul>
            </div>
            </div>
            <div class="row weather-forecast">

              <div class="col-2">
